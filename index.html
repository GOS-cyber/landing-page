<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page atividade ativa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p8 rounded shadow-md text-center" x-data="{open: false}">
        <h1 class="text-3xl font-bold mb-4">Bem vindo a minha landing page</h1>
        <p class="mb-4">essa Ã© uma landing page simples feita com tailwind e alpinejs.</p>

        <a

            class="text-white bg-blue-500 px-4 py-2 rounded inline-block mb-4 hover:bg-blue-600 transition">
            veja meu github
        </a>

        <button @click="open = !open" class="text-white bg-green-500 px-4 py-2 rounded hover:bg-green-600 transition">
            Mostrar Mensagem
        </button>

        <div class="mt-4 text-green-700 font-semibold" x-show="open" x-transition>
            Obrigado por visitar minha landing-page!
        </div>
    </div>
</body>

</html>
