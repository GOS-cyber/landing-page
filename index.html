<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clínica Odontológica Aguiar</title>
  <link rel="stylesheet" href="./src/style.css" />
  <script type="module" defer src="./src/main.js"></script>
</head>

<body class="bg-gray-100 min-h-screen">
  <nav class="bg-white shadow-lg" x-data="{ open: false }">
    <div class="max-auto px-4">
      <div class="flex justify-between items-center h-16">

        <div class="flex-shrink-0 flex items-center space-x-2">
          <img src="img/logo-aguiar.png" alt="Logo Clínica Aguiar" class="h-10 w-10">
          <a href="#" class="text-2xl font-bold text-gray-800">Clínica Aguiar</a>
        </div>

        <div class="hidden md:flex space-x-4">
          <a href="#" class="text-gray-700 hover:text-blue-600">Home</a>
          <a href="#" class="text-gray-700 hover:text-blue-600">Sobre</a>
          <a href="#" class="text-gray-700 hover:text-blue-600">Serviços</a>
          <a href="#" class="text-gray-700 hover:text-blue-600">Contato</a>
        </div>

        <div class="md:hidden">
          <button @click="open = !open" class="text-gray-700 focus:outline-none">
            ☰
          </button>
        </div>
      </div>
    </div>

    <div x-show="open" class="absolute w-64 bg-white right-0 shadow-lg rounded-l-lg md:hidden px-4 py-4 space-y-2">
      <a href="#" class="block text-gray-700 py-2 hover:text-blue-600 border-b border-black pb-2">Início</a>
      <a href="#" class="block text-gray-700 py-2 hover:text-blue-600 border-b border-black pb-2">Sobre</a>
      <a href="#" class="block text-gray-700 py-2 hover:text-blue-600 border-b border-black pb-2">Serviços</a>
      <a href="#" class="block text-gray-700 py-2 hover:text-blue-600">Contato</a>
    </div>
  </nav>
</body>

</html>
